<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Creacion de usuarios</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Inicio de sesion</h1>
        </div>
    </header>
    <main>
        <section class="formulario-usuario">
            <h2>Iniciar sesion</h2>
            <form id="crearUsuarioForm">
                <div class="form-group">
                    <label for="username">Nombre:</label>
                    <input type="text" id="username" name="usernameLog" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="passwordLog" required>
                </div>
                <button type="submit">Iniciar Sesion</button>
            </form>
        </section>
    </main>
<footer class="pie-de-pagina">
    <p>© Red Hot Chili Peppers 2025 — Creación de usuarios.</p>
</footer>
    <script src="Javascript/view.js"></script>
</body>
</html>
